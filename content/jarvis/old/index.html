<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>jarviz</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: black;
      color: white;
      padding: 20px;
    }
    canvas {
      <!-- margin-top: 20px; -->
      background-color: black;
    }
    input[type="file"] {
      margin: 20px 0;
      padding: 10px;
      background-color: black;
      color: white;
      border-radius: 4px;
      border: 1px solid white;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>(jar)bus audio (vis)ualizer</h1>
        <p>built with webGPU, runs locally (desktop only).</p>
  <div class="controls">
    <input type="file" id="file-input" accept="audio/*" />
  </div>
  <canvas id="gpu-canvas" width="800" height="400" style="background-color: black;"></canvas>
  <script type="module" src="./index.js"></script>

</html>
