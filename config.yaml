languageCode: "en-us"
baseUrl: ""
relativeUrls: "true"
# title: "Jarbus.net"
theme: "anubis"
paginate: 10
publishDir: "docs"

minify:
  minifyOutput: true

menu:
  main:
  - identifier: home
    name: ' ~jarbus'
    title: home
    url: /
    weight: 0
  - identifier: archive
    name: posts
    title: posts
    url: /blog/
    weight: 1
  - identifier: list
    name: list
    title: list
    url: /list
    weight: 2
  - identifier: rss
    name: rss
    title: Rss
    url: /index.xml
    weight: 3

params:
  author: "jarbus"
  email: jarbus@tutanota.com # used for microformats
  #avatar: "/images/me.png" # used for microformats
  description: ""
  # Uncomment if you need this
  # images:
  #   - images/og-featured.png # relative path to "static" directory
  # customCSS:
  #   - css/my.css # relative path to "assets" directory (don't use main.css filename)
  # customJS:
  #   - js/main.js # relative path to "assets" directory
  dateFormat: "2006-01-02"
  paginationSinglePost: true
  style: dark
  readMore: false # show read more button
  readNextPosts: 5  # show 5 related posts, 0 by default
  disableSummary: false
  copyCodeButton: true # true by default
markup:
  goldmark:
    renderer:
      unsafe: true # enable raw HTML in Markdown
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: modus-vivendi
    tabWidth: 4
